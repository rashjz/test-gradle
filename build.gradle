apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
//    compile 'org.springframework:spring-webmvc:4.3.4.RELEASE'
}